<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Offico scoreboard</title>

	<link rel="stylesheet" href="./data/css/bootstrap.min.css">

	<style>
		.-plus:before {
			content: "+";
		}

		.scoreboard {
			display: inline-block;
			position: relative;
		}
		.scoreboard .score {
			color: white;
			font-size: 1.8rem;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.scoreboard .score.wins {
			transform: translate(-50px, -50%);
		}
		.scoreboard .score.losses {
			transform: translate(32px, -50%);
		}
	</style>
</head>
<body>
	<main id="app">
		<div class="scoreboard">
			<img src="./data/img/scoreboard.png" alt="scoreboard">
			<span class="score wins">{{score.wins}}</span>
			<span class="score losses">{{score.losses}}</span>
		</div>
	</main>

	<script src="./data/js/vue.min.js"></script>
	<script src="./data/js/scripts.min.js?v=1.1"></script>
</body>
</html>
