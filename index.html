<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Offico scoreboard</title>

	<link rel="stylesheet" href="./data/css/bootstrap.min.css">

	<style>
		.scoreboard {
			display: inline-block;
			position: relative;
		}
		.scoreboard .score {
			color: white;
			font-size: 1.8rem;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.scoreboard .score.-double-digit {
			font-size: 1.5rem;
		}
		.scoreboard .score.-wins {
			transform: translate(-50px, -50%);
		}
		.scoreboard .score.-wins.-double-digit {
			transform: translate(-55px, -50%);
		}
		.scoreboard .score.-losses {
			transform: translate(32px, -50%);
		}
		.scoreboard .score.-losses.-double-digit {
			transform: translate(27px, -50%);
		}

		.player-civ {
			width: 30px;
			height: auto;
			position: absolute;
			top: 103px;
			left: 10px;
		}
	</style>
</head>
<body>
	<main id="app">
		<div class="scoreboard">
			<img src="./data/img/scoreboard.png" alt="scoreboard">
			<span class="score -wins" v-bind:class="score.wins > 9 ? '-double-digit' : ''">{{score.wins}}</span>
			<span class="score -losses" v-bind:class="score.losses > 9 ? '-double-digit' : ''">{{score.losses}}</span>

			<div class="player-civs -player" v-if="settings.show_player_civs == 'yes'">
				<civ-item v-for="(match, index) in last_matches.player.slice(0, 8)" v-bind:key="match.match_id" v-bind:match="match" v-bind:steam_id="settings.steam_id" v-bind:civ_icon="endpoints.civ_icon" player_type="player" steam_id_enemy="" v-bind:index="index"></civ-item>
			</div>
	
			<div class="player-civs -enemy" v-if="settings.show_player_civs == 'yes' && settings.show_enemy_civs == 'yes'">
				<civ-item v-for="(match, index) in last_matches.enemy.slice(0, 8)" v-bind:key="match.match_id" v-bind:match="match" steam_id="" v-bind:civ_icon="endpoints.civ_icon" player_type="enemy" v-bind:steam_id_enemy="settings.steam_id_enemy" v-bind:index="index"></civ-item>
			</div>

			<div class="player-civs -enemy" v-if="settings.show_player_civs == 'yes' && settings.show_enemy_civs != 'yes'">
				<civ-item v-for="(match, index) in last_matches.player.slice(0, 8)" v-bind:key="match.match_id" v-bind:match="match" v-bind:steam_id="settings.steam_id" v-bind:civ_icon="endpoints.civ_icon" player_type="enemy" steam_id_enemy="" v-bind:index="index"></civ-item>
			</div>
		</div>
	</main>

	<script type="text/x-template" id="civ-item">
		<img class="player-civ" v-if="index < 8 && player_index != -1" v-bind:src="civ_icon_url" alt="" v-bind:style="{left: left_px + 'px'}">
    </script>

	<script src="./data/js/vue.min.js"></script>
	<script src="./data/js/scripts.min.js?v=1.7"></script>
</body>
</html>
